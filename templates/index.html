<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Operations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 30px; }
        .results, .upload-status { margin-top: 20px; }
        .progress { height: 25px; }
        .progress-bar { line-height: 25px; }
        .section { padding: 20px; margin-bottom: 30px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image Search Section -->
        <div class="section">
            <h2>Image Search</h2>
            <form id="searchForm" enctype="multipart/form-data">
                <input type="file" class="form-control" name="image" required>
                <button type="submit" class="btn btn-primary mt-3">Search</button>
            </form>
            <div id="searchResults" class="results mt-3"></div>
        </div>

        <!-- Image Upload Section -->
        <div class="section">
            <h2>Image Upload</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" class="form-control" name="image" required>
                <button type="submit" class="btn btn-success mt-3">Upload</button>
            </form>
            <div class="progress mt-3" style="display: none;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                     role="progressbar" style="width: 0%;">
                </div>
            </div>
            <div id="uploadStatus" class="upload-status mt-3"></div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            processImageRequest(this, '/search', 'searchResults', true);
        });

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            processImageRequest(this, '/upload', 'uploadStatus', false);
        });

        function processImageRequest(form, url, resultContainerId, isSearch) {
            var formData = new FormData(form);
            var resultContainer = document.getElementById(resultContainerId);
            var progressBar = document.querySelector('.progress-bar');
            var progressDiv = document.querySelector('.progress');
        
            resultContainer.innerHTML = ''; // Clear previous results or status
            progressBar.style.width = '0%';
            progressDiv.style.display = 'block';
        
            fetch(url, {
                method: 'POST',
                body: formData
            }).then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return isSearch ? response.json() : response.text();
            }).then(data => {
                progressBar.style.width = '100%';
                if (isSearch) {
                    displaySearchResults(data, resultContainer);
                } else {
                    resultContainer.innerHTML = data;
                }
            }).catch(error => {
                console.error('Fetch error:', error);
                resultContainer.innerText = 'Operation failed. Please try again.';
            }).finally(() => {
                setTimeout(() => progressDiv.style.display = 'none', 2000); // Hide progress bar after delay
            });
        }

        function displaySearchResults(data, container) {
            if (data.matches && data.matches.length > 0) {
                var resultsHtml = data.matches.map(match => {
                    let score = match.score >= 0.6 ? `${(match.score * 100).toFixed(2)}%` : 'No Match';
                    return `<div><strong>ID:</strong> ${match.id}, <strong>Score:</strong> ${score}</div>`;
                }).join('');
                container.innerHTML = `<h4>Results:</h4>${resultsHtml}`;
            } else {
                container.innerHTML = 'No matches found';
            }
        }

    </script>
</body>
</html>
