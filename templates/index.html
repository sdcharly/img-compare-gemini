<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-gray-300">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-2xl mt-10">
        <!-- Image Search Section -->
        <div class="bg-gray-700 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="block text-white text-xl font-bold mb-2">Image Search</h2>
            <form id="searchForm" class="mb-4" enctype="multipart/form-data">
                <input type="file" class="block w-full text-sm text-gray-300
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-gray-600 file:text-white
                hover:file:bg-gray-500
                mb-3" name="image" required>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Search</button>
            </form>
            <div id="searchResults" class="results mt-3"></div>
        </div>
        
        <!-- Image Upload Section -->
        <div class="bg-gray-700 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="block text-white text-xl font-bold mb-2">Image Upload</h2>
            <form id="uploadForm" class="mb-4" enctype="multipart/form-data">
                <input type="file" class="block w-full text-sm text-gray-300
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-gray-600 file:text-white
                hover:file:bg-gray-500
                mb-3" name="image" required>
                <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="image_id" placeholder="Enter a unique ID for the image" required>
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Upload</button>
            </form>
            <div class="progress mt-3" style="display: none;">
                <div class="progress-bar bg-blue-500 progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;"></div>
            </div>
            <div id="uploadStatus" class="upload-status mt-3"></div>
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
