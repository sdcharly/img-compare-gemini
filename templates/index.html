<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 600px; margin-top: 20px; }
        .results { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image Search</h2>
        <form id="searchForm" enctype="multipart/form-data">
            <input type="file" class="form-control" name="image" required>
            <button type="submit" class="btn btn-primary mt-3">Search</button>
        </form>
        <div id="searchResults" class="results"></div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            var searchResults = document.getElementById('searchResults');

            fetch('/search', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
            .then(data => {
                searchResults.innerHTML = '<h4>Results:</h4>';
                searchResults.appendChild(createResultsList(data));
            }).catch(error => {
                searchResults.innerText = 'Search failed. Please try again.';
            });
        });

        function createResultsList(data) {
            var list = document.createElement('ul');
            data.results.forEach(item => {
                var listItem = document.createElement('li');
                listItem.innerText = `ID: ${item.id}, Score: ${item.score}`;
                list.appendChild(listItem);
            });
            return list;
        }
    </script>
</body>
</html>
