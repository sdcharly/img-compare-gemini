<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 600px; margin-top: 20px; }
        .progress { height: 25px; }
        .progress-bar { line-height: 25px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-3">Upload Image</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" class="form-control" name="image" required>
            <button type="submit" class="btn btn-success mt-3">Upload</button>
        </form>
        <div class="progress mt-3" style="display: none;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                 role="progressbar" style="width: 0%;">
            </div>
        </div>
        <div id="uploadStatus" class="mt-3"></div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            var uploadStatus = document.getElementById('uploadStatus');
            var progressBar = document.querySelector('.progress-bar');
            var progressDiv = document.querySelector('.progress');

            progressDiv.style.display = 'block';
            progressBar.style.width = '0%';
            uploadStatus.innerHTML = '';

            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => response.text())
            .then(data => {
                progressBar.style.width = '100%';
                uploadStatus.innerHTML = data;
            }).catch(error => {
                console.error(error);
                uploadStatus.innerHTML = 'Upload failed. Please try again.';
            });
        });
    </script>
</body>
</html>
